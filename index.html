<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="main.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Silkscreen:wght@400;700&family=VT323&display=swap"
      rel="stylesheet"
    />
    <title>Worm Slayer: The Game</title>
  </head>
  <body>
    <section class="container">
      <!-- <h1>WORM SLAYER</h1> -->
      <div class="infoSection">
        <!-- Info section -->
        <div id="infoBtn">
          <div class="infoColor">?</div>
        </div>
        <div id="timer">Time: 000</div>
      </div>

      <!-- Board section -->
      <div id="game-board"></div>

      <!-- Score section -->
      <section id="score">
        <div class="scoreContainer player1">
          <div class="playerSquare sq1"></div>
          000
        </div>
        <div class="scoreContainer player2">
          <div class="playerSquare sq2"></div>
          000
        </div>
        <div class="scoreContainer player3">
          <div class="playerSquare sq3"></div>
          000
        </div>
        <div class="scoreContainer player4">
          <div class="playerSquare sq4"></div>
          000
        </div>
      </section>
    </section>
  </body>
</html>
